# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CORE Quality Test

env:
    RPC_MAINNET: ${{ vars.RPC_MAINNET }}
    RPC_ARBITRUM: ${{ vars.RPC_ARBITRUM }}
    RPC_SEPOLIA: ${{ vars.RPC_SEPOLIA }}
    RPC_OPTIMISM: ${{ vars.RPC_OPTIMISM }}
    RPC_ANVIL: ${{ vars.RPC_ANVIL }}
    PRIVATE_KEY: ${{ vars.ANVIL_PRIVATE_KEY }}

on:
    push:
        branches: [ master, develop ]
        paths:
            - silo-core/**/*.sol
            - silo-core/**/*.ts
            - silo-core/**/*.js
            - silo-core/**/*.json
            - silo-oracles/**/*.sol
            - silo-oracles/**/*.ts
            - silo-oracles/**/*.js
            - silo-oracles/**/*.json
            - package.json
            - yarn.lock
            - gitmodules/*
            - .gitmodules
            - .github/workflows/silo-core.yml

    pull_request:
        paths:
            - silo-core/**/*.sol
            - silo-core/**/*.ts
            - silo-core/**/*.js
            - silo-core/**/*.json
            - silo-oracles/**/*.sol
            - silo-oracles/**/*.ts
            - silo-oracles/**/*.js
            - silo-oracles/**/*.json
            - package.json
            - yarn.lock
            - gitmodules/*
            - .gitmodules
            - .github/workflows/silo-core.yml

jobs:
    utils:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v3
                with:
                    submodules: recursive

            -   name: Cache Foundry
                uses: actions/cache@v3
                with:
                    # cache files are stored in `~/.npm` on Linux/macOS
                    path: |
                        ~/.npm
                        ./gitmodules/
                        /home/runner/work/silo-contracts-v2/silo-contracts-v2/gitmodules
                    key: build-foundry-nightly-2cb875799419c907cc3709e586ece2559e6b340e

            -   name: Cache silo-core contracts
                uses: actions/cache@v3
                with:
                    path: ./cache/foundry/out/silo-core
                    key: silo-core-contracts-${{ hashFiles('./silo-core/**/*.sol') }}

            -   name: Install Foundry
                uses: foundry-rs/foundry-toolchain@v1
                with:
                    version: nightly-2cb875799419c907cc3709e586ece2559e6b340e

            -   name: Build silo foundry utils
                working-directory: ./gitmodules/silo-foundry-utils
                run: |
                    cargo build --release
                    cp target/release/silo-foundry-utils ../../silo-foundry-utils
                    ../../silo-foundry-utils --version

            -   name: Run Forge build
                run: |
                    git submodule
                    forge --version
                    FOUNDRY_PROFILE=core forge build --sizes

            -   name: Run Forge tests
                run: FOUNDRY_PROFILE=core-test forge test --no-match-test "_skip_" --match-path "**/test/foundry/utils/*sol" --ffi -vv
