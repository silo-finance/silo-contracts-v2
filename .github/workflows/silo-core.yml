name: CORE Quality Test

env:
    RPC_MAINNET: ${{ vars.RPC_MAINNET }}
    RPC_ARBITRUM: ${{ vars.RPC_ARBITRUM }}
    RPC_SEPOLIA: ${{ vars.RPC_SEPOLIA }}
    RPC_OPTIMISM: ${{ vars.RPC_OPTIMISM }}
    RPC_ANVIL: ${{ vars.RPC_ANVIL }}
    PRIVATE_KEY: ${{ vars.ANVIL_PRIVATE_KEY }}

on:
    push:
        branches: [ master, develop ]
        paths:
            - silo-core/**/*.sol
            - silo-core/**/*.ts
            - silo-core/**/*.js
            - silo-core/**/*.json
            - silo-oracles/**/*.sol
            - silo-oracles/**/*.ts
            - silo-oracles/**/*.js
            - silo-oracles/**/*.json
            - package.json
            - yarn.lock
            - gitmodules/*
            - .gitmodules
            - .github/workflows/silo-core.yml

    pull_request:
        paths:
            - silo-core/**/*.sol
            - silo-core/**/*.ts
            - silo-core/**/*.js
            - silo-core/**/*.json
            - silo-oracles/**/*.sol
            - silo-oracles/**/*.ts
            - silo-oracles/**/*.js
            - silo-oracles/**/*.json
            - package.json
            - yarn.lock
            - gitmodules/*
            - .gitmodules
            - .github/workflows/silo-core.yml

jobs:
    silo-core-cache:
        runs-on: ubuntu-latest
        steps:
            -   name: Cache (home/runner/work)
                uses: actions/cache@v3
                with:
                    path: /home/runner/work/silo-contracts-v2/silo-contracts-v2/gitmodules
                    key: home-runner-work-silo-contracts-v2-gitmodules

            -   uses: actions/checkout@v3
                with:
                    submodules: recursive

            -   name: Cache gitmodules
                uses: actions/cache@v3
                with:
                    path: |
                        ~/.npm
                        ./gitmodules/
                    key: silo-core-submodules-${{ hashFiles('./gitmodules/**/*.sol') }}

            -   name: Cache silo-core contracts
                uses: actions/cache@v3
                with:
                    path: ./cache/
                    key: silo-core-contracts-cache-${{ hashFiles('./silo-core/**/*.sol') }}

            -   name: Install Foundry
                uses: foundry-rs/foundry-toolchain@v1
                with:
                    version: nightly-2cb875799419c907cc3709e586ece2559e6b340e

            -   name: Build silo foundry utils
                working-directory: ./gitmodules/silo-foundry-utils
                run: |
                    cargo build --release
                    cp target/release/silo-foundry-utils ../../silo-foundry-utils
                    ../../silo-foundry-utils --version

            -   name: Run Forge build
                run: |
                    git submodule
                    forge --version
                    FOUNDRY_PROFILE=core forge build --sizes

            -   name: Run single test to build cache for contracts
                run: FOUNDRY_PROFILE=core-test forge test -vv --ffi --mt test_siloStoragePointer
    linters:
        needs: silo-core-cache
        runs-on: ubuntu-latest

        steps:
            -   name: Checkout sources
                uses: actions/checkout@v3

            -   name: Set up Node.js
                uses: actions/setup-node@v3
                with:
                    node-version: 20.x
                    cache: 'yarn'

            -   run: yarn install

            -   name: Solidity Lint
                run: yarn workspace silo-core lint:sol

