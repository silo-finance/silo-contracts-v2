# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CORE Quality Test

env:
    RPC_MAINNET: ${{ vars.RPC_MAINNET }}
    RPC_ARBITRUM: ${{ vars.RPC_ARBITRUM }}
    RPC_SEPOLIA: ${{ vars.RPC_SEPOLIA }}
    RPC_OPTIMISM: ${{ vars.RPC_OPTIMISM }}
    RPC_ANVIL: ${{ vars.RPC_ANVIL }}
    PRIVATE_KEY: ${{ vars.ANVIL_PRIVATE_KEY }}

on:
    push:
        branches: [ master, develop ]
        paths:
            - silo-core/**/*.sol
            - silo-core/**/*.ts
            - silo-core/**/*.js
            - silo-core/**/*.json
            - silo-oracles/**/*.sol
            - silo-oracles/**/*.ts
            - silo-oracles/**/*.js
            - silo-oracles/**/*.json
            - package.json
            - yarn.lock
            - gitmodules/*
            - .gitmodules
            - .github/workflows/silo-core.yml

    pull_request:
        paths:
            - silo-core/**/*.sol
            - silo-core/**/*.ts
            - silo-core/**/*.js
            - silo-core/**/*.json
            - silo-oracles/**/*.sol
            - silo-oracles/**/*.ts
            - silo-oracles/**/*.js
            - silo-oracles/**/*.json
            - package.json
            - yarn.lock
            - gitmodules/*
            - .gitmodules
            - .github/workflows/silo-core.yml

jobs:
    linters:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [ 18.x ]
                # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

        steps:
            -   name: Checkout sources
                uses: actions/checkout@v2

            -   name: Set up Node.js
                uses: actions/setup-node@v3
                with:
                    node-version: ${{ matrix.node-version }}
                    cache: 'yarn'

            -   run: yarn install

            -   name: Solidity Lint
                run: yarn workspace silo-core lint:sol

    size:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [ 18.x ]
                # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

        steps:
            -   uses: actions/checkout@v3
                with:
                    submodules: recursive

            -   name: Install Foundry
                uses: foundry-rs/foundry-toolchain@v1
                with:
                    version: nightly-2cb875799419c907cc3709e586ece2559e6b340e

            -   name: Build silo foundry utils
                working-directory: ./gitmodules/silo-foundry-utils
                run: |
                    cargo build --release
                    cp target/release/silo-foundry-utils ../../silo-foundry-utils
                    ../../silo-foundry-utils --version

            -   name: Run Forge build
                run: |
                    git submodule
                    forge --version
                    FOUNDRY_PROFILE=oracles forge build --sizes

    deploy:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v3
                with:
                    submodules: recursive

            -   name: Install Foundry
                uses: foundry-rs/foundry-toolchain@v1
                with:
                    version: nightly-2cb875799419c907cc3709e586ece2559e6b340e

            -   name: Build silo foundry utils
